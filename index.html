<!DOCTYPE html>
<html>
<head>
	<title>Guess the number game</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/animate.css">



</head>

<body>
<div class="container">
<img src="img/guessgame.png">
<form id="form" >
	
	<h1>Guess from 1 - 100</h1>

	<div class="form-group">
	<input id="userGuess" class="form-control" type="number" align="middle" placeholder="Guess here" autofocus>
	</div>

	<div class="form-group">
	<button id="btn" class="btn btn-primary btn-block" type="button" onclick="showGuess()">Check your guess</button>
	</div>

	<div id="outCome"></div>
	</form>
	</div>





	<script src="js/main.js"></script>
</body>
</html>
